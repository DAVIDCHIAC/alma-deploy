services:
  - type: web
    name: alma-laravel
    env: docker
    region: ohio
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite

